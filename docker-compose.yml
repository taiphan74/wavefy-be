services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: wavefy_user
      POSTGRES_PASSWORD: wavefy_password
      POSTGRES_DB: wavefy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wavefy.com
      PGADMIN_DEFAULT_PASSWORD: wavefy_admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json
      - ./pgpass:/pgpass
    depends_on:
      - db
volumes:
  postgres_data:
  pgadmin_data: