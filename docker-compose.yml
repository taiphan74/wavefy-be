services:
  postgres:
    image: postgres:16-alpine
    container_name: wavefy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-wavefy}
      POSTGRES_USER: ${DB_USER:-wavefy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wavefy}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
