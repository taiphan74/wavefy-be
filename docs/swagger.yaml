basePath: /api
definitions:
  dto.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
    type: object
  helper.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
      status:
        type: string
      time:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API documentation for Wavefy BE
  title: Wavefy API
  version: "1.0"
paths:
  /db/ping:
    get:
      consumes:
      - application/json
      description: Check if database is reachable
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/helper.Response'
      summary: Ping database
      tags:
      - db
  /health:
    get:
      consumes:
      - application/json
      description: Check if service is up
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.Response'
      summary: Ping server
      tags:
      - health
  /users:
    post:
      consumes:
      - application/json
      description: Create a new user with email and password
      parameters:
      - description: Create user
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helper.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/helper.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.Response'
      summary: Create user
      tags:
      - users
swagger: "2.0"
